---
- hosts: database
  tasks:
    - name: "Instala todas dependencias do SO"
      apt:
        name: "{{ item }}"
      become: yes
      with_items:
        - mysql-server-5.6
        - python-mysqldb
    - name: "Cria o banco do MySQL"
      mysql_db: 
        name: wordpress_db
        login_user: root
        state: present
    - name: "Cria o usu√°rio do MySQL"
      mysql_user:
        login_user: root
        name: wordpress_user
        password: 12345
        priv: "wordpress_db.*:ALL"
        state: present

- hosts: wordpress
  handlers:
    - name: restart apache
      service:
        name: apache2
        state: restarted
      become: yes
  tasks:
    - name: "Instala todas dependencias do SO"
      apt:
        name: "{{ item }}"
      become: yes
      with_items:
        - php5
        - apache2
        - libapache2-mod-php5
        - php5-gd
        - libssh2-php
        - php5-mcrypt
        - mysql-server-5.6
        - python-mysqldb
        - php5-mysql


    - name: 'Baixa o arquivo de instalacao do Wordpress'
      get_url:
        url: "https://wordpress.org/wordpress-5.0.tar.gz"
        dest: "/tmp/wordpress.tar.gz"

    - name: 'Descompacta o wordpress'
      unarchive:
        src: '/tmp/wordpress.tar.gz'
        dest: "/var/www/"
        remote_src: yes
      become: yes

    - name: "Copia o exemplo do wordpress para o wp-config"
      copy: 
        src: "/var/www/wordpress/wp-config-sample.php"
        dest: "/var/www/wordpress/wp-config.php"
        remote_src: yes
      become: yes
      
    - name: "Configura o wp-config com as entradas do banco de dados"
      replace:
        path:  "/var/www/wordpress/wp-config.php"
        regexp: "{{ item.regex }}"
        replace: "{{ item.value }}"
        backup: yes
      with_items:
        - { regex: "database_name_here", value: "wordpress_db"}
        - { regex: "username_here", value: "wordpress_user"}
        - { regex: "password_here", value: "12345"}
      become: yes
    - name: "Configura Apache para servivir o Wordpress"
      copy: 
        src: "files/000-default.conf"
        dest: "/etc/apache2/sites-available/000-default.conf"
      become: yes
      notify:
        - restart apache